    <h1 class="titulo-principal container-fluid">Contacto</h1>
    <div id="div-contacto" class="container-md">
        <h4>Completa el formulario y nos estaremos contactando a la brevedad</h4>
        <form action="" id="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" required>
                <label for="floatingName">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" required>
                <label for="floatingEmail">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPhone" required>
                <label for="floatingPhone">Telefono</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comentarios</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label id="chek-lbl" class="form-check-label" for="flexCheckDefault">
                  Suscribirme al E-mail
                </label>
              </div>
            <div class="d-grid gap-2">
                <button id="btn-enviar-form" class="btn" type="submit">Enviar</button>
            </div>
        </form>
        
    </div>
    <footer>
        <h5 id="desarrollador">DESARROLLADO POR GIANLUCA CAMBARERI</h5>
