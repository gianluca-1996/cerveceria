    <h1 class="titulo-principal container-fluid">Contacto</h1>
    <div id="div-contacto" class="container-md">
        <h3>Completa el formulario y nos estaremos contactando a la brevedad</h3>
        <form action="" id="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" required>
                <label for="floatingName">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" required>
                <label for="floatingEmail">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPhone" required>
                <label for="floatingPhone">Telefono</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comentarios</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label id="chek-lbl" class="form-check-label" for="flexCheckDefault">
                  Suscribirme al E-mail
                </label>
                <div id="email-div">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" class="bi bi-envelope-check-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
                        <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
                      </svg>
                </div>
              </div>
            <div class="d-grid gap-2">
                <button id="btn-enviar-form" class="btn" type="submit">Enviar</button>
            </div>
        </form>
        
    </div>
    <footer>
        <h5 id="desarrollador">DESARROLLADO POR GIANLUCA CAMBARERI</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        let checkbox = document.getElementById("flexCheckDefault");
        let labelCheck = document.getElementById("chek-lbl");
        let emailDiv = document.getElementById("email-div");
        
        checkbox.addEventListener("click", function(){
            labelCheck.textContent = "Suscrito con Ã©xito!";
            emailDiv.style.display = "inline-block";
        });
    </script>
